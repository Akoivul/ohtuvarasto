{% extends "base.html" %}

{% block title %}Create Warehouse - Warehouse Manager{% endblock %}

{% block content %}
<h1>Create New Warehouse</h1>

<div class="card">
    <form method="POST">
        <div class="form-group">
            <label for="name" class="form-label">Warehouse Name</label>
            <input type="text" id="name" name="name" class="form-input" 
                   placeholder="Enter warehouse name" required>
        </div>
        
        <div class="form-group">
            <label for="capacity" class="form-label">Capacity</label>
            <input type="number" id="capacity" name="capacity" 
                   class="form-input" value="100" min="0" step="0.1" required>
        </div>
        
        <div class="form-group">
            <label for="initial_balance" class="form-label">
                Initial Balance
            </label>
            <input type="number" id="initial_balance" name="initial_balance" 
                   class="form-input" value="0" min="0" step="0.1">
        </div>
        
        <div class="action-buttons">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">
                Cancel
            </a>
            <button type="submit" class="btn btn-primary">
                Create Warehouse
            </button>
        </div>
    </form>
</div>
{% endblock %}
